<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IOS Calculator Replica</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div id="displayArea">0</div>
        <div class="buttons">
            <button id="clearButton" class="functionality">AC</button>
            <button id="signButton" class="functionality">+/-</button>
            <button id="percentButton" class="functionality">%</button>
            <button id="divideButton" class="operation">/</button>
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="multiplyButton" class="operation">x</button>
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="minusButton" class="operation">-</button>
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="plusButton" class="operation">+</button>
            <button id="zero" class="digit">0</button>
            <button id="commaButton">,</button>
            <button id="equalButton">=</button>
        </div>
    </div>
</body>

</html>
